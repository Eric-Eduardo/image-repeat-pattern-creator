<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>

<body>

    <div class="content">
        <div class="content-canva">
            <div id="canvas">

            </div>
        </div>

        <div class="options">
            <div class="set-options">
                <label class="btn" id="file-input" for="fileInput">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-upload" width="20"
                        height="20" viewBox="0 0 24 24" stroke-width="2" stroke="#393c40" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                        <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
                        <path d="M12 11v6" />
                        <path d="M9.5 13.5l2.5 -2.5l2.5 2.5" />
                    </svg>
                </label>
                <input class="custom-file-input" type="file" id="fileInput" accept="image/*">
            </div>
            <div class="set-options">
                <button class="btn" id="export-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-download" width="20"
                        height="20" viewBox="0 0 24 24" stroke-width="2" stroke="#393c40" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                        <path d="M7 11l5 5l5 -5" />
                        <path d="M12 4l0 12" />
                    </svg>
                </button>
            </div>

            <div class="set-options">
                <button class="btn" id="test-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="20"
                        height="20" viewBox="0 0 24 24" stroke-width="2" stroke="#393c40" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                        <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                    </svg>
                </button>
            </div>
            <div class="set-options">
                <button class="btn btn-girar" id="btn-girar-horario">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rotate-clockwise"
                        width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="#393c40" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
                    </svg>
                </button>
                <button class="btn btn-girar" id="btn-girar-antihorario">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rotate" width="20"
                        height="20" viewBox="0 0 24 24" stroke-width="2" stroke="#393c40" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M19.95 11a8 8 0 1 0 -.5 4m.5 5v-5h-5" />
                    </svg>
                </button>
            </div>
            <div class="set-options">
                <button class="btn" id="btn-aumentar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="20"
                        height="20" viewBox="0 0 24 24" stroke-width="2" stroke="#393c40" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 5l0 14" />
                        <path d="M5 12l14 0" />
                    </svg>
                </button>
                <button class="btn" id="btn-diminuir">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-minus" width="20"
                        height="20" viewBox="0 0 24 24" stroke-width="2" stroke="#393c40" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 12l14 0" />
                    </svg>
                </button>
            </div>
            <div class="set-options">
                <button class="btn" id="btn-inverter">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-360" width="20"
                        height="20" viewBox="0 0 24 24" stroke-width="2" stroke="#393c40" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M17 15.328c2.414 -.718 4 -1.94 4 -3.328c0 -2.21 -4.03 -4 -9 -4s-9 1.79 -9 4s4.03 4 9 4" />
                        <path d="M9 13l3 3l-3 3" />
                    </svg>
                </button>
            </div>
            <div class="set-options">
                <div class="color-picker-wrapper btn">
                    <div class="color-picker"></div>
                    <input type="color" id="input-color" value="#d4dee3">
                </div>
            </div>
            <div class="middle">
                <input type="checkbox" id="check-background" checked>
                <label for="check-background">Baixar imagem com fundo transparente</label>
            </div>
        </div>
    </div>

    <script type="module" src="teste.js"></script>
    <script src="capture.js"></script>
</body>

</html>
